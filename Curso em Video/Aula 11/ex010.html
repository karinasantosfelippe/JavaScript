<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Condições</title>
    <style>
        body{
            background-color: rgb(152, 252, 152);
            font: normal 14pt Arial;
        }
        h1{
            font: bold 18pt Tahoma;
            text-align: center;
            background-color: black;
            color:rgb(49, 196, 49);
            line-height: 200%;
        }
        input#txtvel {
            vertical-align: bottom;
            width: 60px;
            height: 25px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" onkeypress="kpEnter()"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        var kp = document.querySelector('input#txtvel')
        kp.addEventListener('keypress', logKey)
        function logKey(e){
            if (e.code == 'Enter' || e.code == 'NumpadEnter'){
                calcular();
            }
        }
        function calcular() {
            var vel = Number(document.querySelector('input#txtvel').value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if(vel>60){
                res.innerHTML += 'Você está <strong>MULTADO</strong> por excesso de velocidade!'
            }else{
                res.innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>'
            }
        }
    </script>
</body>
</html>
