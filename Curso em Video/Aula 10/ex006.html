<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: pink;
            font: normal 18pt 'Arial';
            color:rgb(240, 76, 98);
        }
        div#area {
            font: normal 20pt Arial;
            background: white;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicarDiv()" onmouseenter="entrarDiv()" onmouseout="sairDiv()">
        Interaja...
    </div>

    <script>
        function clicarDiv() {
            document.getElementById('area').innerText = "Clicou!"
        }
        function entrarDiv() {
            document.getElementById('area').innerText = "Entrou na Div..."
        }
        function sairDiv() {
            document.getElementById('area').innerText = "Saiu"
        }
    </script>
