<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício sobre Funções</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100):
            <input type="number" name="txtnum" id="txtnum">
            <input type="button" value="Adicionar" id="btnnumber" onclick="adicionar()">
            <input type="button" value="Limpar" id="btnlimpar" onclick="limpar()">
            <br><select name="slcadicionar" id="slcadicionar" disabled="disabled"></select>
            <p><input type="button" value="Finalizar" id="btnfinalizar" onclick="finalizar()"></p>
        </div>
        <div id='res'>
            <p><label for="resultado"></label></p>
        </div>
    </section>
    <footer>
        <p>&copy; KarinaSantosFelippe</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
