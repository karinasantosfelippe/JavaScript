<html>
    <head>
        <meta charset="UTF-8">
        <title>Intervalo e Timeout</title>
    </head>
    <body>
        <script>
            function exibeAlgo(){
                console.log('Hello World');
            }
            setInterval(exibeAlgo, 1000);
            // a função não tem () ali dentro porque estamos passando somente a referência, se colocamos os parênteses ele executa a função.
            // o tempo 1000 representa 1 segundo
        </script>
    </body>
</html>
