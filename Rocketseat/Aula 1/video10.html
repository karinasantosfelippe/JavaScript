<html>
    <head>
        <meta charset="UTF-8">
        <title>Intervalo e Timeout</title>
    </head>
    <body>
        <script>
            function exibeAlgo(){
                console.log('Hello World');
            }
            setTimeout(exibeAlgo, 5000);
            // ao invés de executar várias vezes, vai executar uma vez mas com o delay do tempo que passarmos
            // o tempo 1000 representa 1 segundo
        </script>
    </body>
</html>
