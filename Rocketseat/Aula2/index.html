<!-- EXPLICAÇÃO SOBRE DOM -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Manipulando DOM</title>
    </head>
    <body>
        <div id="app">
            <button onmouseover="mostraAlerta()">Me pressione</button>
        </div>
        <script>
            function mostraAlerta(){
                alert('Botão clicado!')
            }
        </script>
    </body>
</html>
