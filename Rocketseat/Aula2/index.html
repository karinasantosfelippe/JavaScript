<!-- EXPLICAÇÃO SOBRE DOM -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Manipulando DOM</title>
    </head>
    <body>
        <div id="app">
            <input type="text" name="nome" />
            <button class="botao">Adicionar</button>
        </div>
        <script>
            var inputElement = document.querySelector('input[name=nome]')
            var btnElement = document.querySelector('button.botao') // USAMOS PONTO PARA REFERENCIAR CLASSES
            btnElement.onclick = function(){
                var texto = inputElement.value;
                alert(texto)
            }
        </script>
    </body>
</html>
