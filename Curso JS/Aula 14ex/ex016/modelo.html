<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repeticão</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar?</h1>
    </header>
    <section>
        <div>
            Estrutura
            <p>Início:
                <input type="number" name="txtinicio" id="txtinicio">
            </p>
            <p>Fim:
                <input type="number" name="txtfim" id="txtfim">
            </p>
            <p>Passo:
                <input type="number" name="txtpasso" id="txtpasso">
            </p>
            <input type="button" value="Contar" id="btncontar" onclick="contar()">
        </div>
        <div id="res">
            Resultado
        </div>
    </section>
    <footer>
        <p>&copy; KarinaSantosFelippe</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
